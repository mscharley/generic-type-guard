version: 2.1

orbs:
  node: circleci/node@4.7.0

jobs:
  ci:
    parameters:
      node-version:
        type: string
    executor:
      name: node/default
      tag: << parameters.node-version >>
    working_directory: /mnt/ramdisk
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - run: npm test
      - run: npm run codecov-report
  stryker:
    executor:
      name: node/default
      tag: '14.16'
    working_directory: /mnt/ramdisk
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - run: npm run stryker -- -c 1
      - store_artifacts:
          path: packages/generic-type-guard/reports/mutation/html
          destination: stryker-generic-type-guard

workflows:
  version: 2
  ci:
    jobs:
      - ci:
          name: dubnium
          node-version: '10.24'
      - ci:
          name: erbium
          node-version: '12.21'
      - ci:
          name: fermium
          node-version: '14.16'
      - stryker
