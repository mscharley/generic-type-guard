version: 2

build: &BUILD
  steps:
    - checkout
    - run: yarn install
    - run: yarn build
    - run: yarn test
    - run: yarn codecov-report

jobs:
  boron:
    <<: *BUILD
    working_directory: ~/gtg
    docker:
      - image: circleci/node:6
  carbon:
    <<: *BUILD
    working_directory: ~/gtg
    docker:
      - image: circleci/node:8
  dubnium:
    <<: *BUILD
    working_directory: ~/gtg
    docker:
      - image: circleci/node:10
  erbium:
    <<: *BUILD
    working_directory: ~/gtg
    docker:
      - image: circleci/node:12
  latest:
    <<: *BUILD
    working_directory: ~/gtg
    docker:
      - image: circleci/node
  stryker:
    working_directory: ~/gtg
    docker:
      - image: circleci/node:8.17
    steps:
      - checkout
      - run: yarn install
      - run: yarn build
      - run: yarn stryker
      - store_artifacts:
          path: packages/generic-type-guard/reports/mutation/html
          destination: stryker-generic-type-guard

workflows:
  version: 2
  ci:
    jobs:
      - boron:
          requires: [ 'erbium' ]
      - carbon:
          requires: [ 'erbium' ]
      - dubnium:
          requires: [ 'erbium' ]
      - erbium
      - latest:
          requires: [ 'erbium' ]
      - stryker:
          requires: [ 'erbium' ]
